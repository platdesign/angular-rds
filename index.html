<!DOCTYPE html>
<html>
<head>
	<title>reactive collection</title>

</head>
<body>
	<h1>Hallo</h1>


	<div>
		<h1>Items</h1>
		<li ng-repeat="item in items">
			<form ng-submit="item.save()">
				{{ item.id }}
				<input type="text" ng-model="item.name">
				<button ng-click="item.save()">Save</button>
				<button type="button" ng-click="item.destroy()">Del</button>
			</form>

		</li>

		<form ng-submit="items.create(newItem); newItem={}">
			<input type="text" ng-model="newItem.name">
			<button>Add</button>
		</form>

	</div>

	<div>
		<h1>b-Items</h1>
		<li ng-repeat="item in bItems">{{item.name}}</li>
	</div>




	<script type="text/javascript" src="/public/js/app.js"></script>

</body>
</html>
